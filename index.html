<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>캠페인 빌더 v38.0 (Starry Background)</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #0d0c12;
    }
    /* 배경용 스타리 컨테이너 */
    #starry-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    /* UI 컨테이너 */
    .ui-container {
      position: relative; z-index: 1;
      max-width: 400px; margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    section.metrics {
      flex-shrink: 0;
      max-height: auto;
      overflow: auto;
      padding: 0 1rem;
      color: #9CA3AF; /* text-gray-400 */
    }
    footer {
      flex-shrink: 0;
      padding: 0 1rem 1rem;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out, padding 0.4s ease-out;
      padding-top: 0; padding-bottom: 0;
    }
    .accordion-content.open {
      max-height: 500px;
      padding-top: 0.75rem; padding-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- 별 배경 -->
  <div id="starry-container"></div>

  <div class="ui-container">
    <!-- 예상 도달 -->
    <main>
      <div class="text-center">
        <p class="text-gray-400 text-lg">예상 도달</p>
        <p id="total-reach" class="text-7xl font-extrabold text-white transition-all duration-300">0</p>
      </div>
    </main>

    <!-- 참고 지표 섹션 -->
    <section class="metrics mb-4">
      <h2 class="text-white font-semibold mb-2">참고 지표</h2>
      <ul class="list-disc list-inside space-y-1">
        <li>블로그(씨앗): 평균 노출 1,250회, 클릭률 3.2%</li>
        <li>블로그(새싹): 평균 노출 6,000회, 클릭률 4.5%</li>
        <li>블로그(열매): 평균 노출 15,000회, 클릭률 5.1%</li>
        <li>인스타(이미지): 평균 노출 30,000회, 참여율 4.8%</li>
        <li>인스타(숏폼): 평균 노출 30,000회, 참여율 7.2%</li>
        <li>인스타(이미지+숏폼): 평균 노출 100,000회, 참여율 8.5%</li>
      </ul>
    </section>

    <!-- 하단 카드 & 신청 -->
    <footer>
      <div id="accordion-container" class="space-y-3 mb-4"></div>
      <div class="flex justify-between items-center mb-3">
        <span class="text-gray-400">총 합계 (VAT 별도)</span>
        <span id="total-price" class="text-xl font-bold text-white">0원</span>
      </div>
      <button id="submit-campaign-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-full disabled:bg-gray-700" disabled>
        캠페인 신청하기
      </button>
    </footer>
  </div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Starry Background
    let scene, camera, renderer, stars;
    const starCount = 10000;

    initStars();
    animateStars();

    function initStars() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
      camera.position.z = 200;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('starry-container').appendChild(renderer.domElement);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount; i++) {
        positions[i*3]   = (Math.random() - 0.5) * 1000;
        positions[i*3+1] = (Math.random() - 0.5) * 1000;
        positions[i*3+2] = (Math.random() - 0.5) * 1000;
      }
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 1,
        transparent: true,
        opacity: 0.7
      });

      stars = new THREE.Points(geometry, material);
      scene.add(stars);
    }

    function animateStars(time) {
      const reach = parseInt(
        document.getElementById('total-reach').textContent.replace(/,/g,'')) || 0;
      const ratio = Math.min(reach / 150000, 1);
      stars.material.opacity = 0.2 + 0.5 * (1 - ratio);

      stars.rotation.y += 0.0005;
      stars.rotation.x += 0.0003;

      renderer.render(scene, camera);
      requestAnimationFrame(animateStars);
    }
  </script>

  <!-- Campaign Builder Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productsData = {
        'blog': { name:'네이버 블로그', items:[
          {id:'blog-seed', name:'블로그(씨앗)', price:80000, reach:1250},
          {id:'blog-sprout', name:'블로그(새싹)', price:150000, reach:6000},
          {id:'blog-fruit', name:'블로그(열매)', price:300000, reach:15000},
        ]},
        'insta': { name:'인스타그램', items:[
          {id:'insta-micro-img', name:'인스타(이미지)', price:200000, reach:30000},
          {id:'insta-micro-vid', name:'인스타(숏폼)', price:450000, reach:30000},
          {id:'insta-mid-mix', name:'인스타(이미지+숏폼)', price:1200000, reach:100000},
        ]}
      };
      const cart = {};
      const totalReachEl = document.getElementById('total-reach');
      const accordionContainer = document.getElementById('accordion-container');
      const totalPriceEl = document.getElementById('total-price');
      const submitBtn = document.getElementById('submit-campaign-btn');

      function renderAccordion() {
        let html = '';
        for (const cid in productsData) {
          const ch = productsData[cid];
          let prodHtml = '';
          ch.items.forEach(p => {
            const q = cart[p.id] || 0;
            prodHtml += `
              <div class="flex justify-between items-center bg-gray-800 p-3 rounded-lg">
                <div>
                  <p class="font-semibold text-white">${p.name}</p>
                  <p class="text-sm text-gray-400">${p.price.toLocaleString()}원</p>
                </div>
                <div class="flex items-center space-x-3">
                  <button data-id="${p.id}" class="cart-quantity-change bg-gray-700 rounded-full w-8 h-8 text-xl font-light">-</button>
                  <span class="font-bold text-white text-lg w-8 text-center">${q}</span>
                  <button data-id="${p.id}" class="cart-quantity-change bg-blue-600 rounded-full w-8 h-8 text-xl font-light">+</button>
                </div>
              </div>`;
          });
          html += `
            <div class="accordion-item bg-gray-900 rounded-xl border border-gray-800 overflow-hidden">
              <button class="accordion-header w-full text-left p-4 flex justify-between items-center">
                <span class="font-bold text-white">${ch.name}</span>
                <svg class="w-5 h-5 text-gray-400 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
              </button>
              <div class="accordion-content px-4 space-y-3">${prodHtml}</div>
            </div>`;
        }
        accordionContainer.innerHTML = html;
        addAccordionListeners();
      }

      function addAccordionListeners() {
        document.querySelectorAll('.accordion-header').forEach(h => h.addEventListener('click', () => {
          const c = h.nextElementSibling, ic = h.querySelector('svg');
          document.querySelectorAll('.accordion-content.open').forEach(o => {
            if (o !== c) {
              o.classList.remove('open');
              o.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
            }
          });
          c.classList.toggle('open');
          ic.classList.toggle('rotate-180');
        }));
        document.querySelectorAll('.cart-quantity-change').forEach(btn => {
          btn.addEventListener('click', e => {
            e.stopPropagation();
            const id = btn.dataset.id;
            if (btn.textContent === '+') {
              if (!(cart[id] >= 100)) cart[id] = (cart[id] || 0) + 1;
            } else {
              if (cart[id] > 0) { cart[id]--; if (!cart[id]) delete cart[id]; }
            }
            btn.parentElement.querySelector('span').textContent = cart[id] || 0;
            updateTotals();
          });
        });
      }

      let raf;
      function animateMainReach(end) {
        const start = parseInt(totalReachEl.textContent.replace(/,/g,'')) || 0;
        if (start === end) return;
        const dur = 800; let st;
        function step(ts) {
          if (!st) st = ts;
          const p = Math.min((ts - st) / dur, 1);
          totalReachEl.textContent = Math.floor(p * (end - start) + start).toLocaleString();
          if (p < 1) raf = requestAnimationFrame(step);
        }
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(step);
      }

      function updateTotals() {
        let price = 0, reach = 0;
        Object.values(productsData).forEach(ch => ch.items.forEach(p => {
          if (cart[p.id]) {
            price += p.price * cart[p.id];
            reach += p.reach * cart[p.id];
          }
        }));
        totalPriceEl.textContent = `${price.toLocaleString()}원`;
        submitBtn.disabled = price === 0;
        animateMainReach(reach);
      }

      renderAccordion();
      updateTotals();
    });
  </script>
</body>
</html>
