<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>캠페인 빌더 v38.0 (JWST Starfield)</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <style>
    body, html {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      font-family:'Inter',sans-serif;
      background:#000;
    }
    #three-container {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
    }
    .ui-container {
      position:relative;
      z-index:1;
      max-width:400px;
      margin:0 auto;
      height:100%;
      display:flex;
      flex-direction:column;
      background:rgba(0,0,0,0.3);
    }
    main {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    section.metrics {
      padding:1rem;
      color:#9CA3AF;
    }
    footer {
      padding:0 1rem 1rem;
    }
    .accordion-content {
      max-height:0;
      overflow:hidden;
      transition:max-height .4s, padding .4s;
      padding:0;
    }
    .accordion-content.open {
      max-height:400px;
      padding:.5rem 0;
    }
  </style>
</head>
<body>

  <!-- 3D 배경 컨테이너 -->
  <div id="three-container"></div>

  <!-- UI -->
  <div class="ui-container">
    <!-- 예상 도달 -->
    <main>
      <div class="text-center">
        <p class="text-gray-400 text-lg">예상 도달</p>
        <p id="total-reach" class="text-7xl font-extrabold text-white">0</p>
      </div>
    </main>

    <!-- 실시간 성과 모니터 -->
    <section class="metrics">
      <h2 class="text-white font-semibold mb-2">실시간 성과 모니터</h2>
      <div class="grid grid-cols-2 gap-3">
        <div class="bg-gray-800 p-3 rounded-lg">
          <p class="text-xs text-gray-400">총 신청 수</p>
          <p class="text-lg font-bold text-white">1,532</p>
        </div>
        <div class="bg-gray-800 p-3 rounded-lg">
          <p class="text-xs text-gray-400">결제 완료 수</p>
          <p class="text-lg font-bold text-white">1,210</p>
        </div>
        <div class="bg-gray-800 p-3 rounded-lg">
          <p class="text-xs text-gray-400">평균 전환율</p>
          <p class="text-lg font-bold text-white">4.8%</p>
        </div>
        <div class="bg-gray-800 p-3 rounded-lg">
          <p class="text-xs text-gray-400">평균 ROI</p>
          <p class="text-lg font-bold text-white">152%</p>
        </div>
      </div>
    </section>

    <!-- 카트 & 총합계 -->
    <footer>
      <div id="accordion-container" class="space-y-3 mb-4"></div>
      <div class="flex justify-between items-center mb-3">
        <span class="text-gray-400">총 합계 (VAT 별도)</span>
        <span id="total-price" class="text-xl font-bold text-white">0원</span>
      </div>
      <button id="submit-campaign-btn"
              class="w-full bg-blue-600 text-white font-bold py-3 rounded-full disabled:bg-gray-700"
              disabled>캠페인 신청하기</button>
    </footer>
  </div>

  <!-- Three.js & 3D 배경 스크립트 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Three.js 배경
      let scene, camera, renderer, stars, backgroundSphere;
      let starGeo, starMat;
      const STAR_COUNT = 20000;

      initScene();
      animate();

      function initScene() {
        scene = new THREE.Scene();

        // 카메라
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 3000);
        camera.position.z = 500;

        // 렌더러
        renderer = new THREE.WebGLRenderer({ alpha:true, antialias:true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-container').appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth/window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // JWST 딥필드 배경
        new THREE.TextureLoader().load(
          'https://cdn.spacetelescope.org/archives/images/publicationjpg/heic2002a.jpg',
          tex => {
            const mat = new THREE.MeshBasicMaterial({ map:tex, side:THREE.BackSide });
            const geo = new THREE.SphereGeometry(1000, 60, 60);
            backgroundSphere = new THREE.Mesh(geo, mat);
            scene.add(backgroundSphere);
          }
        );

        // 별 포인트
        starGeo = new THREE.BufferGeometry();
        const positions = new Float32Array(STAR_COUNT*3);
        for(let i=0;i<STAR_COUNT;i++){
          positions[i*3]   = (Math.random()-0.5)*2000;
          positions[i*3+1] = (Math.random()-0.5)*2000;
          positions[i*3+2] = (Math.random()-0.5)*2000;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(positions,3));
        starGeo.setDrawRange(0,0);

        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/star.png');
        starMat = new THREE.PointsMaterial({
          map: sprite,
          size: 2,
          transparent: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false,
          opacity: 0.5
        });

        stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);
      }

      function animate() {
        // 예상 도달 값 연동
        const reach = parseInt(
          document.getElementById('total-reach').textContent.replace(/,/g,'')) || 0;
        let ratio = Math.min(reach/150000,1);
        ratio = Math.pow(ratio,0.5) * 1.8;  // 감도 조정
        ratio = Math.min(ratio,1);

        // 최소 20% 보장
        const eff = Math.max(ratio,0.2);

        // 별 개수, 크기, 불투명도
        starGeo.setDrawRange(0, Math.floor(STAR_COUNT * eff));
        starMat.opacity = 0.3 + 0.7 * ratio;
        starMat.size    = 2 + 8 * ratio;

        // 회전
        stars.rotation.y += 0.0007;
        stars.rotation.x += 0.0004;
        if(backgroundSphere) backgroundSphere.rotation.y += 0.0001;

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      // Campaign Builder Logic
      const productsData = {
        'blog': {
          name: '네이버 블로그',
          items: [
            {id:'blog-nano',  name:'Nano 인플루언서', price:150000, reach:1000},
            {id:'blog-micro', name:'Micro 인플루언서', price:300000, reach:3000},
            {id:'blog-macro', name:'Macro 인플루언서', price:500000, reach:8000},
          ]
        },
        'insta': {
          name: '인스타그램',
          items: [
            {id:'insta-nano',  name:'Nano 인플루언서', price:200000, reach:5000},
            {id:'insta-micro', name:'Micro 인플루언서', price:500000, reach:20000},
            {id:'insta-macro', name:'Macro 인플루언서', price:1000000, reach:50000},
          ]
        },
        'facebook': {
          name: '페이스북 광고',
          items: [
            {id:'fb-img', name:'이미지 광고', price:250000, reach:40000},
            {id:'fb-vid', name:'동영상 광고', price:600000, reach:90000},
          ]
        },
        'youtube': {
          name: '유튜브 광고',
          items: [
            {id:'yt-skip',   name:'스킵가능 광고', price:800000, reach:150000},
            {id:'yt-noskip', name:'스킵불가 광고', price:1000000, reach:120000},
          ]
        }
      };
      const cart = {};
      const totalReachEl = document.getElementById('total-reach');
      const accordionContainer = document.getElementById('accordion-container');
      const totalPriceEl = document.getElementById('total-price');
      const submitBtn = document.getElementById('submit-campaign-btn');

      function renderAccordion() {
        let html = '';
        for (let key in productsData) {
          const ch = productsData[key];
          let itemsHtml = '';
          ch.items.forEach(p => {
            const qty = cart[p.id] || 0;
            itemsHtml += `
              <div class="flex justify-between items-center bg-gray-800 p-3 rounded-lg">
                <div>
                  <p class="font-semibold text-white">${p.name}</p>
                  <p class="text-xs text-gray-400">${p.price.toLocaleString()}원 / 명</p>
                </div>
                <div class="flex items-center space-x-2">
                  <button data-id="${p.id}" class="cart-quantity-change bg-gray-700 rounded w-6 h-6 text-white">−</button>
                  <span class="text-white font-bold">${qty}</span>
                  <button data-id="${p.id}" class="cart-quantity-change bg-blue-600 rounded w-6 h-6 text-white">＋</button>
                </div>
              </div>`;
          });
          html += `
            <div class="accordion-item bg-gray-900 rounded-xl border border-gray-800 overflow-hidden">
              <button class="accordion-header w-full text-left p-4 flex justify-between items-center">
                <span class="font-bold text-white">${ch.name}</span>
                <svg class="w-5 h-5 text-gray-400 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
              </button>
              <div class="accordion-content px-4 space-y-3">${itemsHtml}</div>
            </div>`;
        }
        accordionContainer.innerHTML = html;
        attachListeners();
      }

      function attachListeners() {
        document.querySelectorAll('.accordion-header').forEach(h => {
          h.addEventListener('click', () => {
            const c = h.nextElementSibling, ic = h.querySelector('svg');
            document.querySelectorAll('.accordion-content.open').forEach(o => {
              if (o !== c) {
                o.classList.remove('open');
                o.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
              }
            });
            c.classList.toggle('open');
            ic.classList.toggle('rotate-180');
          });
        });
        document.querySelectorAll('.cart-quantity-change').forEach(btn => {
          btn.addEventListener('click', e => {
            e.stopPropagation();  // 팝업 닫히지 않음
            const id = btn.dataset.id;
            if (btn.textContent === '＋' && !(cart[id] >= 100)) {
              cart[id] = (cart[id] || 0) + 1;
            } else if (cart[id] > 0) {
              cart[id]--;
              if (!cart[id]) delete cart[id];
            }
            btn.parentElement.querySelector('span').textContent = cart[id] || 0;
            updateTotals();
          });
        });
      }

      let raf;
      function animateMainReach(end) {
        const start = parseInt(totalReachEl.textContent.replace(/,/g,'')) || 0;
        if (start === end) return;
        const dur = 800; let st;
        function step(ts) {
          if (!st) st = ts;
          const p = Math.min((ts - st) / dur, 1);
          totalReachEl.textContent = Math.floor(p * (end - start) + start).toLocaleString();
          if (p < 1) raf = requestAnimationFrame(step);
        }
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(step);
      }

      function updateTotals() {
        let price = 0, reach = 0;
        Object.values(productsData).forEach(ch => ch.items.forEach(p => {
          if (cart[p.id]) {
            price += p.price * cart[p.id];
            reach += p.reach * cart[p.id];
          }
        }));
        totalPriceEl.textContent = `${price.toLocaleString()}원`;
        submitBtn.disabled = price === 0;
        animateMainReach(reach);
      }

      // 초기 렌더링
      renderAccordion();
      updateTotals();
    });
  </script>

</body>
</html>
